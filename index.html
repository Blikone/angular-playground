<!-- ng-app Tells our HTML to use our Angular application as the driver for this page -->
<html ng-app="angularPlayground">

<head>
	<meta charset="UTF-8">
	<title>Angular.js PlayGround</title>
	<link rel="stylesheet" href="assets/plugins/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/plugins/prism/prism.css">
	<link rel="stylesheet" href="assets/css/site.css">
</head>
<!-- ng-controller Loads a registered controller from our angular App: Naming is crucial -->

<body class="container" ng-controller="MainController as $ctrl">
	<!--BEGIN ANGULAR STATUS INDICATOR-->
	<div class="ng-status-container" ng-controller="AngularStatusInidicator as ngStatus">
		<div class="alert alert-danger" ng-style="{'background-color': '#dff0d8','color': '#3c763d','border-color':'#d6e9c6'}">Angular is: <span class="ng-status" ng-style="{'display': 'inline-block'}">{{ngStatus.angularStatus}}</span><span ng-hide="true">not working</span></div>
	</div>
	<!--END ANGULAR STATUS INDICATOR-->


	<div class="jumbotron text-center">
		<h1>Playground for <img src="https://angularjs.org/img/AngularJS-large.png" height="70" alt="Angular.js"></h1>
	</div>

	<div class="panel panel-default">

		<navbar-component></navbar-component>

		<div class="panel-body">
			<ui-view></ui-view>
		</div>
	</div>

	<!--Load Asset Libraries-->
	<!--Notice the order of loading libraries is important JQuery, Bootstrap, Angular-->
	<script src="assets/plugins/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="assets/plugins/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="assets/plugins/angular/angular.js" type="text/javascript"></script>
	<script src="assets/plugins/angular/angular-ui-router.min.js"></script>
	<script src="assets/plugins/prism/prism.js" type="text/javascript"></script>

	<!--Load Custom Application and Utilities-->
	<script src="app/app.js" type="text/javascript"></script>
	<script src="app/utilities/angular-status-indicator.js" type="text/javascript"></script>
	<script src="app/utilities/view-manager.js" type="text/javascript"></script>
	<script src="app/utilities/ng-prism.js" type="text/javascript"></script>

	<!--Load Custom Services-->
	<script src="app/components/cart/StoreData.js" type="text/javascript"></script>

	<!--Load Custom Component Controllers-->
	<script src="app/components/expressions/expressionsComponent.js" type="text/javascript"></script>
	<script src="app/components/home/homeComponent.js" type="text/javascript"></script>
	<script src="app/components/repeat/repeatComponent.js" type="text/javascript"></script>
	<script src="app/components/cart/cartComponent.js" type="text/javascript"></script>
	<script src="app/components/start/startComponent.js" type="text/javascript"></script>
	<script src="app/components/bindings/bindingsComponent.js" type="text/javascript"></script>
	<script src="app/components/controllers/controllersComponent.js" type="text/javascript"></script>

</body>

</html>
